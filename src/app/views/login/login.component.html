<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-envelope"></i></span>
                    </div>
                    <input type="text" name="UserName" formControlName="user_name" class="form-control"
                      placeholder="Email" autocomplete="username" required [(ngModel)]="iLogin.UserName">


                  </div>
                  <div class="input-group mb-3">
                    <span class="text-danger" *ngIf="loginForm.get('user_name').hasError('required') && submitted">
                      Required</span>
                    <span class="text-danger" *ngIf="loginForm.get('user_name').hasError('pattern') && submitted">
                      Invalid
                      format</span>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" name="Password" formControlName="password" class="form-control"
                      placeholder="Password" autocomplete="current-password" required [(ngModel)]="iLogin.Password">

                  </div>
                  <div class="input-group mb-3">
                    <span class="text-danger" *ngIf="loginForm.get('password').hasError('required') && submitted">
                      Required</span>
                    <span class="text-danger" *ngIf="loginForm.get('password').hasError('pattern') && submitted">
                      Invalid
                      format</span>

                  </div>
                  <div class="input-group mb-3" *ngIf="ErrorMsg != ''">
                    <span class="text-danger">{{ErrorMsg}}</span>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" (click)="onLogin()">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" (click)="onForgotPass()">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
